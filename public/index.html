<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Audio Transcriber</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-microphone"></i> Local Audio Transcriber</h1>
            <p>Upload audio or video files for AI-powered transcription</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Drop your files here or click to browse</h3>
                    <p>Supports: MP3, WAV, MP4, MOV, AVI, and more</p>
                    <input type="file" id="fileInput" accept="audio/*,video/*" multiple>
                </div>
                <div class="file-info" id="fileInfo" style="display: none;"></div>
                <button id="uploadBtn" style="display: none;">Start Transcription</button>
            </section>

            <!-- Jobs Section -->
            <section class="jobs-section">
                <h2><i class="fas fa-list"></i> Transcription Jobs</h2>
                <div id="jobsList" class="jobs-list">
                    <div class="no-jobs">
                        <i class="fas fa-inbox"></i>
                        <p>No transcription jobs yet. Upload a file to get started!</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for transcript display -->
    <div id="transcriptModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Transcript</h2>
            <div id="modalTranscript" class="transcript-content"></div>
            <div class="modal-actions">
                <button id="copyBtn" class="btn-secondary">
                    <i class="fas fa-copy"></i> Copy to Clipboard
                </button>
                <button id="downloadBtn" class="btn-primary">
                    <i class="fas fa-download"></i> Download as TXT
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
